local_costmap:
   global_frame: odom
   robot_base_frame: base_footprint
   update_frequency: 10.0
   publish_frequency: 1.0
   static_map: false
   rolling_window: true
   width: 3.0
   height: 3.0
   resolution: 0.03
   transform_tolerance: 0.5
   footprint_padding: 0.01
   obstacle_layer/combination_method:   0
   inflation_layer/enabled:              true
   inflation_layer/cost_scaling_factor:  8.0  # exponential rate at which the obstacle cost drops off (default: 10)
   inflation_layer/inflation_radius:     0.6  # max. distance from an obstacle at which costs are incurred for planning paths.
   plugins:
           #- {name: static_layer,        type: "costmap_2d::StaticLayer"}
    - {name: obstacle_layer,      type: "costmap_2d::VoxelLayer"}
    - {name: inflation_layer,     type: "costmap_2d::InflationLayer"}
    - {name: footprint_layer,     type: "costmap_2d::FootprintLayer"}


